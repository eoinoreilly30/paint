<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid Paint</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <link href="/output.css" rel="stylesheet">
</head>
<body>
<div class="relative">
    <div id="active-users" class="absolute z-10 top-0 right-0 drop-shadow-xl bg-white pt-1 pr-4 pl-2 pb-1 flex flex-row items-center">
        <div id="active-users-on" class="pr-2 hidden">
            <svg style="width: 15px;height: 15px" viewBox="0 0 24 24">
                <path fill="lawngreen"
                      d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"/>
            </svg>
        </div>
        <div id="active-users-off" class="pr-2">
            <svg style="width: 15px;height: 15px" viewBox="0 0 24 24">
                <path fill="grey"
                      d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"/>
            </svg>
        </div>
        <div id="active-users-text" class="text-lg font-normal select-none">0 other users</div>
    </div>
    <div id="api-error" class="text-center absolute z-20 top-0 right-0 drop-shadow-xl bg-red-500 pt-1 pr-4 pl-2 pb-1 hidden">
        <div class="text-lg font-normal text-white font-bold">Error connecting to API</div>
    </div>
    <canvas id="canvas" class="absolute" width="100%" height="100%"></canvas>
</div>
<div id="clear-button" class="absolute z-10 right-2 bottom-2">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-3 rounded flex flex-row items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
        <span class="pl-1">Clear</span>
    </button>
</div>
<script src="/bundle.js"></script>
</body>
</html>
